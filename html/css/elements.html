<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background-color: red;
        }
        .block{
            background-color: red;
            display:inline;
        }
        .inline{
            background-color: red;
            display:block;
        }

    </style>
</head>
<body>
    <!--block-->
<h1 class="block">heading1</h1>
<p class="block">paragraph</p>
<h2 class="block">heading2</h2>
<!--inline-->
<span class="inline">hello</span>
<span class="inline">hii</span>
</body>
</html>
