<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*adjacent sibling selector*/
        /*h2+div{
            background-color: aqua;
        }*/
        /*general sibiling selector*/ 
        /*div~h2{
            background-color: aqua;
        }*/
        /* child combinator*/
        /* body>div{
            background-color: aqua;
        } */
        /*decendent combinator*/
        body h2{
            background-color: aqua;
        }
        body h2,div{
            background-color:burlywood;
        }
    </style>
</head>
<body>
    <div>first div of div</div>
    <section>
        <div>
            this is section div
        </div>
        <h2>this is third</h2>
    </section>
    <h2>first heading of h2</h2>
    <h2>second heading of h2</h2>
    <div>second div of div</div>
    <h2>third headingof h2</h2>
</body>
</html>
